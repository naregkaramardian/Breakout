  <body>
 <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
         move the paddle using your left and right keys and bounce the ball to breake the blocks

      <p>whenever you miss the ball, your score and the blocks will reset</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="scripts.js"></script>
  </body>
